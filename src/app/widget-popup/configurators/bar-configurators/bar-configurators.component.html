<div class="example-container" [formGroup]="form">
  <mat-form-field>
    <mat-label>Data point</mat-label>
    <input
      matInput
      #input
      maxlength="10"
      formControlName="dataPoints"
      placeholder=""
    />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Color</mat-label>
    <input
      matInput
      type="color"
      formControlName="color"
      placeholder="Ex. Nougat"
    />
  </mat-form-field>
</div>
